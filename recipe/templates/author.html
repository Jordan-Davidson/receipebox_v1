{% extends 'base.html' %}

{% block content %}
<div>
    <h3>{{ author.name }}</h3>
    <p>{{ author.bio }}</p>
    <h2>Recipes by {{ author.name }}:</h2>
    <ul>
        {% for recipe in recipes%}

                <li><a href="/recipe/{{recipe.id}}"> {{ recipe.title }}</a> </li>

        {% endfor %}
    </ul>
</div>
{% if recipe.author.user == request.username%}
    <a href = '/favorites/{{author.id}}/'>see your favorites!</a>
{%else%}
{%endif%}
{% endblock %}
